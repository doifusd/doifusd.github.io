  # - name: å…³äº
  #   pageRef: /about
  #   weight: 50
  #   identifier: about

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/doifusd
      params:
        icon: brand-github

    - identifier: twitter
      name: Twitter
      url: https://twitter.com
      params:
        icon: brand-twitter

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    # extensions:
    # passthrough:
    #   enable: true
    #   delimiters:
    #     block:
    #       - - \[
    #         - \]
    #       - - $$
    #         - $$
    #     inline:
    #       - - \(
    #         - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
